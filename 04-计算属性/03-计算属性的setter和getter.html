<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app">
    <!--因为fullName是一个属性，所以fullName后面不需要加()-->
    {{fullName}}
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'Kobe',
        lastName: 'Bryant'
      },
      computed: {
        //这是计算属性的简写方式
        /*fullName:function () {
          return this.firstName + '  ' + this.lastName;
        },*/
        //计算属性中也可以直接定义一个属性
        /*name:'Kobe',*/
        //这是计算属性的完整写法
        fullName: {
          //一般情况下，只需要实现get方法就足够了，set方法不需要实现，所以可以把下面的set方法删除。这时这个属性是只读属性。
          //上面的简写方式，其实就是删掉了set方法，只留下get方法，并且把get也省掉了。
          set: function (newValue) {
            console.log('-------', newValue)
            const names = newValue.split(' ');
            this.firstName = names[0];
            this.lastName = names[1];
          },
          get: function () {
            return this.firstName + '  ' + this.lastName;
          }
        }
      }
    })
  </script>
</body>

</html>
