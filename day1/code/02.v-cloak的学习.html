<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<style>
    [v-cloak] {
        display: none;
    }
</style>

<body>
    <div id="app">
        <!--使用v-cloak能够解决表达式闪烁问题-->
        <p v-cloak>{{msg}}</p>
        <h4 v-text="msg"></h4>
        <!--默认v-text没有闪烁问题-->
        <!--v-text会覆盖元素中原本的内容，但是 插值表达式 只会替换自己的占位符 不会把元素的内容清空-->
        <div>{{msg2}}</div>
        <div v-text="msg2"></div>
        <div v-html="msg2"></div>

        <!--v-bind: 是vue中，提供属性绑定 可以被简写为:要绑定的属性  里面可以写表达式-->
        <input type="button" value="按钮" v-bind:title="mytitle + '123'">

        <!--v-on 事件绑定机制 缩写是 @-->
        <input type="button" value="按钮" :title="mytitle + '123'" id="btn" v-on:click="show">
        <input type="button" value="按钮" :title="mytitle + '123'" id="btn" @click="show">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: '123',
                msg2: '<h1>哈哈</h1>',
                mytitle: '这是一个自己定义的title'
            },
            methods: {
                show: function() {
                    alert('Hello')
                }
            }
        });
    </script>
</body>

</html>
