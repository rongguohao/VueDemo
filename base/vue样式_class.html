<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
      <script src="../js/vue.js"></script>
    <style>
        .red {
            color: red;
        }
        
        .thin {
            font-weight: 200;
        }
        
        .italic {
            font-style: italic;
        }
        
        .active {
            letter-spacing: 0.5em;
        }
    </style>
</head>

<body>
    <div id="app">
        <h1 class="red italic">这是一个很大的h1</h1>
        <!--数组形式-->
        <h1 :class="['red','italic']">这是一个很大的h1</h1>
        <!--数组形式 三元表达式-->
        <h1 :class="['red','italic',flag?'active':'']">这是一个很大的h1</h1>
        <!--对数组中 使用对象形式判断-->
        <h1 :class="['red','italic',{'active':flag}]">这是一个很大的h1</h1>
        <!--直接使用对象-->
        <h1 :class="{'red':true,'italic':true,'active':flag}">这是一个很大的h1</h1>

        <h1 :class="classObj">这是一个很大的h1</h1>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                flag: true,
                classObj: {
                    'red': true,
                    'italic': true,
                    'active': true
                }
            }
        })
    </script>
</body>

</html>
